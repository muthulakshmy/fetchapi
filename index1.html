<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #pokemon{
        width:200px;
    }
    #msg{
        font-size: 20px;
        text-align: center;
    }
    body{
        background-image: url("poke1.jpg");
        background-repeat: no-repeat;
        /* background-image: cover; */
        background-size: 100%;
        /* visibility:visible; */
    }
    
</style>
</head>
<body>
    <div>
        <h1 id="heading">Pokemon API</h1>
        <div id="msg" ></div>
        <select name="pokemon" id="pokemon">
  
        </select>
    </div>
</body>
    <script>
        let url=`https://pokeapi.co/api/v2/ability/ertyu`

fetch(url)
   .then(response => response.json())
   .then(data => {   
    let value=data.results
    let select=document.querySelector('#pokemon')
      value.forEach((element) => {
        let name=element.name
        let option=document.createElement('option')
        option.innerText=name
        select.appendChild(option)
      })
})
.catch(error => {
    let message=document.getElementById('msg')
            let para=document.createElement('h1')
            para.innerHTML="data not found"
            para.style.color="darkblue"
            message.appendChild(para)
            console.log(para)
            console.log(error)
            let select=document.querySelector('#pokemon')
            select.style.display="none"
            let header=document.getElementById('heading')
            header.style.display="none"        
     

})


    </script>
</html>
